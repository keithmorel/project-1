<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-dark-5@0.1/dist/css/bootstrap-night.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>

    <nav class="navbar nav-fill">
        <a class="navbar-brand">Expense Reimbursement System</a>
        <a class="nav-link" aria-current="page" active>Reimbursements</a>
        <a class="nav-link" href="signup.html">Signup</a>
        <a class="nav-link" href="index.html">Login</a>
        <a class="nav-link" href="logout.html">Logout</a>
    </nav>

    <div id="welcome"></div>

    <div id="formButtons">
        <label for="filterByStatus">Filter By Status:</label>
        <select id="filterByStatus" class="form-select w-25">
            <option id="allSelected" selected>All</option>
            <option id="pendingSelected">Pending</option>
            <option id="approvedSelected">Approved</option>
            <option id="deniedSelected">Denied</option>
        </select>

        <button id="createReimbursement" class="btn btn-primary" onClick="goToCreateReimb()">Create Reimbursement</button>
    </div>
    
    
    <table id="reimbTable" class="table">
        <thead>
            <tr>
                <th>Id</th>
                <th>Amount</th>
                <th>Submitted</th>
                <th>Resolved</th>
                <th>Description</th>
                <th>Receipt</th>
                <th>Author</th>
                <th>Resolver</th>
                <th>Status</th>
                <th>Type</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <!-- The Modal -->
    <div id="imgModal" class="modal">
        <!-- Modal content -->
        <div id="imgModalContent" class="modal-content"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="js/landing.js"></script>
</body>
</html>
