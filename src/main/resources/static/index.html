<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Login</title>
      <!-- Bootstrap CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap-dark-5@0.1/dist/css/bootstrap-night.min.css" rel="stylesheet">
      <link href="css/style.css" rel="stylesheet">
  </head>
  <body>

    <nav class="navbar nav-fill">
      <a class="navbar-brand">Expense Reimbursement System</a>
      <a class="nav-link" href="landing.html">Reimbursements</a>
      <a class="nav-link me-auto" href="signup.html">Signup</a>
      <a class="nav-link me-auto" aria-current="page" active>Login</a>
      <a class="nav-link" href="logout.html">Logout</a>
    </nav>
      
    <form id="form">
      <div class="row">
        <label for="usernameInput" class="col-sm-1 col-form-label">Username:</label>
        <div class="col-sm-5">
          <input type="text" class="form-control" id="usernameInput" name="username">
        </div>
      </div>
      <div class="row">
        <label for="passwordInput" class="col-sm-1 col-form-label">Password:</label>
        <div class="col-sm-5">
          <input type="password" class="form-control" id="passwordInput" name="password">
        </div>
      </div>
      <button id="submitButton" class="btn btn-primary" type="submit">Login</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="js/login.js"></script>
  </body>
</html>
